<!DOCTYPE html>
<html>
	<head>
		<title>Display</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			li {
				display: inline;
				margin-right: 10px;}
			li.coming-soon {
				display: none;}
			p.lineItup {
				display: inline-block;
			}

			a:hover {
    background-color: yellow;
	}

		</style>
	</head>
	<body>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Products</a></li>
			<li class="coming-soon">Services</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Contact</a></li>
		</ul>

<p class="lineItup">Paragraphs are block level</P>

</html>
